<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyShorts -- Inshorts Style News</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header class="topbar">
        <button id="menuToggle" class="menu-btn">
            <span class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </span>
            <span class="menu-text">Menu</span>
        </button>

        <img src="https://assets.inshorts.com/website_assets/images/logo_inshorts.png" alt="Inshorts logo"
            class="logo-img">
    </header>

    <div id="overlay" class="overlay"></div>


    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>Categories</h2>
            <button id="closeSidebar" class="close-btn">&times;</button>
        </div>

        <ul id="categoryList" class="category-list">
            <li data-cat="general" class="active">All News</li>
            <li data-cat="technology">Technology</li>
            <li data-cat="business">Business</li>
            <li data-cat="sports">Sports</li>
            <li data-cat="entertainment">Entertainment</li>
            <li data-cat="science">Science</li>
            <li data-cat="world">World</li>
        </ul>
    </aside>


    <main class="page">
        <section id="newsList" class="news-list">

        </section>

        <div class="load-more-wrapper">
            <button id="loadMoreBtn" class="load-more-btn">Load more stories</button>
            <p id="statusText" class="status-text"></p>
        </div>
    </main>



    <!-- FOOTER -->
<footer class="footer">
    <div class="footer-wrapper">

        <div class="footer-left">
            <div class="footer-logo">
                <img src="https://assets.inshorts.com/website_assets/images/logo_inshorts.png" alt="">
            </div>

            <div class="footer-company">
                <strong>Inshorts Pte. Ltd.</strong>
                <p>Â©COPYRIGHT 2025</p>
            </div>
        </div>

        <div class="footer-center">
            <a href="#">Contact Us</a>
            <a href="#">Terms & conditions</a>
            <a href="#">Privacy Policies</a>
        </div>

        <div class="footer-right">
            <a href="#"><img class="icon" src="https://cdn-icons-png.flaticon.com/512/733/733547.png"></a>
            <a href="#"><img class="icon" src="https://cdn-icons-png.flaticon.com/512/733/733579.png"></a>
            <a href="#"><img class="icon" src="https://cdn-icons-png.flaticon.com/512/733/733561.png"></a>
        </div>

    </div>
</footer>

    <script src="script.js"></script>
</body>

</html>
